        function search(){
            let val1 = document.getElementById('searchtext').value;
            let val2 = [];
            let endUrl = '';
            switch(true){
                case /^s\x20/.test(val1) : {
                    /^s\x20([\x20-\x7e]+)$/.exec(val1)[1].split('').forEach((el) => val2.push('%' + el.charCodeAt(0).toString(16).toUpperCase()));
                    endUrl = 'https://google.com/search?q=' + val2.join('');
                    break;
                }
                case /^w\x20/.test(val1) : {
                    endUrl = 'https://en.wikipedia.org/w/index.php?search=' + /^w\x20([\x20-\x7e]+)$/.exec(val1)[1].split(' ').join('_') + '&title=Special:Search&profile=advanced&fulltext=1&ns0=1';
                    break;
                }
                case /[Ee][Dd][Ii][Tt]/.test(val1) : {
                    endUrl = 'https://github.com/Oreoid3/Run3LevelViewer/edit/main/newtab.html';
                    break;
                }
                case /^[Yy][Oo][Uu][Tt][Uu][Bb][Ee]$/g.test(val1) || /^[Yy][Tt]$/g.test(val1) : {
                    endUrl = 'https://www.youtube.com/';
                    break;
                }
                case /^[Aa][Pp]\x20{0,1}[Cc][Ll][Aa][Ss]{2}[Rr][Oo]{2}[Mm]$/.test(val1) || /^[Aa][Pp]\x20{0,1}[Cc][Rr]$/.test(val1) : {
                    endUrl = 'https://myap.collegeboard.org/';
                    break;
                }
                case /^[Gg]\x20{0,1}[Cc][Ll][Aa][Ss]{2}[Rr][Oo]{2}[Mm]$/.test(val1) || /^[Gg]\x20{0,1}[Cc][Rr]$/.test(val1) : {
                    endUrl = 'https://classroom.google.com/u/1/h';
                    break;
                }
                case /^[Ww][Ii][Kk][Ii][Pp][Ee][Dd][Ii][Aa]$/.test(val1) || /^[Ww][Ii][Kk][Ii]$/.test(val1) : {
                    endUrl = 'https://en.wikipedia.org/wiki/Special:Search?search=&go=Go';
                    break;
                }
                case /^[Mm][Dd][Nn]$/g.test(val1) : {
                    endUrl = 'https://developer.mozilla.org/en-US/';
                    break;
                }
                case /^[Ii][MmLl]\x20{0,1}[Gg][Aa][Ll]{2}[Ee][Rr][Yy]/g.test(val1) || /^[Ii][Nn][Ff][Ii][Nn][Ii][Tt][Ee]\x20[Mm][Oo][Dd][Ee]\x20[Gg][Aa][Ll]{2}[Ee][Rr][Yy]/g.test(val1): {
                    if (/[0-9]+/g.test(val1)) {
                        val2.push(parseInt((/[0-9]+/g.exec(val1))[0]));
                        switch(true){
                            case 0 <= val2[0] && val2[0] <= 50 : {
                                val2.push('#IDs_0-50_', GalleryImageReference[val2[0]]);
                                break;
                            }
                            case 51 <= val2[0] && val2[0] <= 100 : {
                                val2.push('#IDs_51-100_', GalleryImageReference[val2[0]]);
                                break;
                            }
                            case 101 <= val2[0] && val2[0] <= 150 : {
                                val2.push('#IDs_101-150_', GalleryImageReference[val2[0]]);
                                break;
                            }
                            case 151 <= val2[0] && val2[0] <= 200 : {
                                val2.push('#IDs_151-200_', GalleryImageReference[val2[0]]);
                                break;
                            }
                            case 201 <= val2[0] && val2[0] <= 250 : {
                                val2.push('#IDs_201-250_', GalleryImageReference[val2[0]]);
                                break;
                            }
                            case 251 <= val2[0] && val2[0] <= 300 : {
                                val2.push('#IDs_251-300_', GalleryImageReference[val2[0]]);
                                break;
                            }
                            case 301 <= val2[0] && val2[0] <= 328 : {
                                val2.push('#IDs_301+_', GalleryImageReference[val2[0]]);
                                break;
                            }
                            default : {
                                val2.push('', '');
                                break;
                            }
                        }
                    } 
                    else {
                        val2.push(-1, '', '');
                    }
                    if (val2[2] != ''){
                        endUrl = 'https://run.fandom.com/wiki/Infinite_Mode_Gallery?file=' + val2[2].split(' ').join('_') + val2[1] + '';
                    }
                    else if (val2[1] != '') {
                        endUrl = 'https://run.fandom.com/wiki/Infinite_Mode_Gallery' + val2[1] + '';
                    }
                    else {
                        endUrl = 'https://run.fandom.com/wiki/Infinite_Mode_Gallery';
                    }
                    break;
                }
                case /^[EeXx][MmLl]$/g.test(val1) || /[Ee][Xx][Pp][Ll][Oo][Rr][Ee]/g.test(val1) : {
                    endUrl = 'https://player03.com/run/3/beta/text/ExploreLevels.txt';
                    break;
                }
                case /^[Ii][MmLl]$/g.test(val1) || /[Ii][Nn][Ff][Ii][Nn][Ii][Tt][Ee]/g.test(val1) : {
                    endUrl = 'https://player03.com/run/3/beta/text/InfiniteLevels.txt';
                    break;
                }
                case /^[Kk][Oo][Nn][Gg]$/.test(val1) : {
                    endUrl = 'https://www.kongregate.com/accounts/oreoid';
                    break;
                }
                case /^[Ll][Ii][Nn][Kk][Tt][Rr][Ee]{2}$/.test(val1) : {
                    endUrl = 'https://linktr.ee/oreoid';
                    break;
                }
                case /^[Tt][Ww][Ii][Tt]{2}[Ee][Rr]$/.test(val1) : {
                    endUrl = 'https://twitter.com/@oreoid3';
                    break;
                }
                case /[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)/gi.test(val1) : {
                    endUrl = 'https://' + val1;
                    break;
                }
                default : {
                    val1.split('').forEach((el) => val2.push('%' + el.charCodeAt(0).toString(16).toUpperCase()));
                    endUrl = 'https://www.google.com/search?q=' + val2.join('');
                    break;
                }
            }
            document.getElementById('searchtext').value = '';
            window.location.assign(endUrl);
        }

        window.addEventListener(
            'keydown',
            (event) => {
                if (event.code == 'Enter' || event.key == 'Enter') {
                    search();
                }
            }, true
        );
